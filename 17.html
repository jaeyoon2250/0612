<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function (){
                $('.page').fadeToggle('slow');
            })
        })
    </script>
</head>
<body>
    <button>toggle show</button>
    <div class="page">
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia officia libero earum dolor, obcaecati error quidem et, reprehenderit nihil ullam possimus, dolorum vero. Doloremque unde, voluptatem reprehenderit odit autem reiciendis?</p>
    </div>
</body>
</html>
